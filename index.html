        * {

            padding: 0;
            box-sizing: border-box;

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-filter {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .category-filter select {
            background: transparent;
            border: none;
            font-size: 1rem;
            padding: 5px 10px;
            outline: none;
            width: 200px;
        }
        
        .card-counter {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            height: 320px;
            perspective: 1500px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            border-radius: 20px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ffffff, #f5f7fa);
        }
        
        .card-back {
            background: linear-gradient(135deg, #3498db, #1a5f9e);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .english-word {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .chinese-meaning {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .hint {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #333;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .progress-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 5px;
            transition: width 0.4s ease;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .card {
                height: 280px;
            }

                font-size: 2rem;
            }
            
            .english-word {
                font-size: 1.6rem;
            }
            
            .chinese-meaning {
                font-size: 1.3rem;
            }
        }

            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

        // App state
        let currentGroup = 0;
        const groupSize = 5;
        const totalGroups = Math.ceil(vocabularyData.length / groupSize);
        const learnedWords = new Set();
        
        // DOM elements
        const cardsContainer = document.getElementById('cardsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const randomBtn = document.getElementById('randomBtn');
        const categorySelect = document.getElementById('categorySelect');
        const currentCardEl = document.getElementById('currentCard');
        const totalCardsEl = document.getElementById('totalCards');
        const learnedCountEl = document.getElementById('learnedCount');
        const remainingCountEl = document.getElementById('remainingCount');
        const masteryRateEl = document.getElementById('masteryRate');
        const progressBar = document.getElementById('progressBar');
        
        // Initialize
        totalCardsEl.textContent = vocabularyData.length;
        renderCards();
        updateStats();
        
        // Event listeners
        prevBtn.addEventListener('click', () => {
            currentGroup = (currentGroup - 1 + totalGroups) % totalGroups;
            renderCards();
        });
        
        nextBtn.addEventListener('click', () => {
            currentGroup = (currentGroup + 1) % totalGroups;
            renderCards();
        });
        
        randomBtn.addEventListener('click', () => {
            currentGroup = Math.floor(Math.random() * totalGroups);
            renderCards();
        });
        
        categorySelect.addEventListener('change', () => {
            currentGroup = 0;
            renderCards();
        });
        
        // Functions
        function renderCards() {
            cardsContainer.innerHTML = '';
            
            const category = categorySelect.value;
            const filteredData = category === 'all' 
                ? vocabularyData 
                : vocabularyData.filter(item => item.category === category);
            
            const startIndex = currentGroup * groupSize;
            const groupData = filteredData.slice(startIndex, startIndex + groupSize);
            
            groupData.forEach((item, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-category">${item.category}</div>
                            <div class="english-word">${item.english}</div>
                            <div class="hint">点击卡片查看中文释义</div>
                        </div>
                        <div class="card-back">
                            <div class="card-category">${item.category}</div>
                            <div class="chinese-meaning">${item.chinese}</div>
                            <div class="hint">点击卡片返回英文</div>
                        </div>
                    </div>
                `;
                
                cardEl.addEventListener('click', () => {
                    cardEl.classList.toggle('flipped');
                    
                    // Mark as learned on first flip
                    if (!learnedWords.has(item.english)) {
                        learnedWords.add(item.english);
                        updateStats();
                    }
                });
                
                cardsContainer.appendChild(cardEl);
            });
            
            currentCardEl.textContent = startIndex + 1;
        }
        
        function updateStats() {
            const learned = learnedWords.size;
            const remaining = vocabularyData.length - learned;
            const masteryRate = Math.round((learned / vocabularyData.length) * 100);
            
            learnedCountEl.textContent = learned;
            remainingCountEl.textContent = remaining;
            masteryRateEl.textContent = `${masteryRate}%`;
            
            progressBar.style.width = `${masteryRate}%`;
        }
    </script>
